<!DOCTYPE html>
<script src='vendor/three.js/build/three.min.js'></script>
<script src='../threex.colliders.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		Comment								//
	//////////////////////////////////////////////////////////////////////////////////
	var colliderSystem	= new THREEx.ColliderSystem()
	onRenderFcts.push(function(){
		colliderSystem.compute()		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.SphereGeometry( 0.5, 32, 16);
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial();
	var mesh1	= new THREE.Mesh( geometry, material );
	mesh1.position.y= 0.9
	mesh1.rotation.z= Math.PI/4
	mesh1.name	= 'mesh1'
	scene.add( mesh1 );

	mesh1.position.x= 2
	onRenderFcts.push(function(delta){
		mesh1.position.x	-= 0.5*delta
	})

	var helper1	= new THREE.WireframeHelper(mesh1)
	helper1.visible	= false
	scene.add(helper1)

	// var collider1	= new THREEx.Collider(mesh1)
	var collider1	= THREEx.Collider.createFromObject3d(mesh1)
	colliderSystem.add(collider1)


	collider1.addEventListener('contactEnter', function(otherCollider, myCollider){
		console.log('contactEnter', myCollider.object3d.name, 'with', otherCollider.object3d.name)
		helper1.visible	= true
	})
	collider1.addEventListener('contactExit', function(otherCollider, myCollider){
		console.log('contactExit', myCollider.object3d.name, 'with', otherCollider.object3d.name)
		helper1.visible	= false
	})


	var geometry	= new THREE.CubeGeometry(1,1,1);
	var mesh2	= new THREE.Mesh( geometry, material );
	mesh2.name	= 'mesh2'
	scene.add( mesh2 );

	var helper2	= new THREE.WireframeHelper(mesh2)
	helper2.visible	= false
	scene.add(helper2)

	var collider2	= THREEx.Collider.createFromObject3d(mesh2)
	colliderSystem.add(collider2)

	collider2.addEventListener('contactEnter', function(otherCollider, myCollider){
		console.log('contactEnter', myCollider.object3d.name, 'with', otherCollider.object3d.name)
		helper2.visible	= true
	})
	collider2.addEventListener('contactExit', function(otherCollider, myCollider){
		console.log('contactExit', myCollider.object3d.name, 'with', otherCollider.object3d.name)
		helper2.visible	= false
	})





	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
